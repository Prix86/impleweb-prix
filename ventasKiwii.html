<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea Responsiva</title>
  <link rel="stylesheet" href="css3.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Las Ventas del Kiwii</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section id="destacados">
    <div class="container">
      <h2>Nuestros Productos</h2>
      <div class="product-carousel">
        <div class="product-item">
            <img src="proyecto/ventas1.jpg" alt="Producto 1">
            <h3>Nombre del Producto 1</h3>
            <p>Descripción del Producto 1</p>
        </div>
        <div class="product-item">
            <img src="proyecto/ventas2.jpg" alt="Producto 2">
            <h3>Nombre del Producto 2</h3>
            <p>Descripción del Producto 2</p>
        </div>
        <!-- Puedes agregar más productos aquí -->
      </div>
    </div>
  </section>
  
  <section id="productos">
    <div class="container">
      <h2>Promociones</h2>
      <!-- Aquí irían los productos en forma de rejilla -->
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Las ventas del Kiwii</p>
    </div>
  </footer>
</body>
</html>
